<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="title d-lg-none d-block position-relative text-white p-md-5 p-2">Journal Weather App</div>
      <div class="weather-app row no-gutters">
        <div class="holder entry col-lg-7 col-lg-0 order-1">
          <div class="card2">
            <div class="title d-lg-block d-none">Journal Weather App</div>
            <div id="entryHolder">
              <div id="temp"></div>
              <div id="date"></div>
              <div id="content"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 order-lg-1 order-0 right">
          <div class="card">
            <div class="holder zip">
              <label for="zip" class="title">Enter Zipcode here</label>
              <input type="text" id="zip" placeholder="enter zip code here" />
            </div>
            <div class="holder feel">
              <label for="feelings" class="title"
                >How are you feeling today?</label
              >
              <textarea
                class="myInput"
                id="feelings"
                placeholder="Enter your feelings here"
              ></textarea>
              <div class="center">
                <button id="generate" type="submit">Generate</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
